# ================================================
# General Settings
# ================================================

# Set prefix to C-b
set -g prefix C-b
unbind C-a
bind-key C-b send-prefix

# Set a more capable terminal color profile  
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",xterm*:Tc"

# Increase history size
set -g history-limit 1000000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Remove ESC delay in Neovim
set -sg escape-time 10

# Enable mouse mode
set -g mouse on

# Scrolling improvements
setw -g mode-keys vi
set -g @scroll-speed-num-lines-per-scroll 1
set -g @scroll-without-changing-pane on
set -g @scroll-in-moused-over-pane on

# Additional smoothness settings
set -g @emulate-scroll-for-no-mouse-alternate-buffer on
set -s set-clipboard on
setw -g aggressive-resize on

# Better copy mode settings for smooth scrolling
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi r send -X rectangle-toggle

# --- Status bar on top ---
set -g status-position top

# ================================================
# Keybindings
# ================================================
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded tmux.conf"
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind \\ split-window -v -c "#{pane_current_path}"
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind ')' resize-pane -D 5
bind '(' resize-pane -U 5
bind '}' resize-pane -R 5
bind '{' resize-pane -L 5
bind -r m resize-pane -Z

# ================================================
# Plugins (TPM)
# ================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'omerxx/tmux-floax'

# ================================================
# Dark Purple Theme (Custom Catppuccin-inspired)
# ================================================

# Color definitions - Dark purple theme matching ghostty/nvim
thm_bg="#0d0b14"           # Main dark purple background
thm_fg="#cdd6f4"           # Light text color
thm_gray="#161320"         # Darker purple for highlights
thm_blue="#89b4fa"         # Blue accent
thm_green="#a6e3a1"        # Green accent
thm_pink="#f5c2e7"         # Pink accent
thm_purple="#cba6f7"       # Purple accent
thm_red="#f38ba8"          # Red accent
thm_yellow="#f9e2af"       # Yellow accent
thm_orange="#fab387"       # Orange accent
thm_cyan="#89dceb"         # Cyan accent
thm_black="#181825"        # Darker background
thm_surface="#585b70"      # Surface color

# --- Rounded Module Characters ---
# You need a Nerd Font for these to render correctly.
l_round="" # U+E0B6
r_round="" # U+E0B4

# Status bar configuration
set -g status on
set -g status-bg "$thm_bg"
set -g status-fg "$thm_fg"
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100

# Window status configuration
setw -g window-status-activity-style "fg=$thm_fg,bg=$thm_bg,none"
setw -g window-status-separator ""
setw -g window-status-style "fg=$thm_surface,bg=$thm_bg,none"

# Window format (inactive)
setw -g window-status-format "#[fg=$thm_surface,bg=$thm_bg] #I:#W  "

# Current window format (active and rounded)
setw -g window-status-current-format "#[fg=$thm_purple,bg=$thm_bg]${l_round}#[fg=$thm_bg,bg=$thm_purple,bold] #I:#W #[fg=$thm_purple,bg=$thm_bg]${r_round} "

# Status left (session info - rounded)
set -g status-left "#[fg=$thm_green,bg=$thm_bg]${l_round}#[fg=$thm_bg,bg=$thm_green,bold] #S #[fg=$thm_green,bg=$thm_bg]${r_round} "

# Status right (directory and application - rounded)
set -g status-right "#[fg=$thm_blue,bg=$thm_bg]${l_round}#[fg=$thm_bg,bg=$thm_blue] #{b:pane_current_path} #[fg=$thm_blue,bg=$thm_bg]${r_round}   #[fg=$thm_red,bg=$thm_bg]${l_round}#[fg=$thm_bg,bg=$thm_red] #{pane_current_command} #[fg=$thm_red,bg=$thm_bg]${r_round} "

# Messages
set -g message-style "fg=$thm_cyan,bg=$thm_gray,align=centre"
set -g message-command-style "fg=$thm_cyan,bg=$thm_gray,align=centre"

# Panes
set -g pane-border-style "fg=$thm_gray"
set -g pane-active-border-style "fg=$thm_purple"

# Modes
setw -g clock-mode-colour "$thm_blue"
setw -g mode-style "fg=$thm_pink,bg=$thm_black,bold"

# ================================================
# Plugin Settings
# ================================================
set -g @sessionx-bind 'o'
set -g @sessionx-x-path '~/Projects/'
set -g @sessionx-zoxide-mode 'on'
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @floax-bind 'p'
set -g @floax-width '80%'
set -g @floax-height '80%'

# ================================================
# Initialize TMUX plugin manager (MUST BE AT THE END)
# ================================================
run '~/.config/tmux/plugins/tpm/tpm'