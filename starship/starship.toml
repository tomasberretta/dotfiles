[cmd_duration]
min_time = 500
format = '\[[⏱ $duration]($style)\]'
style = "bold fg:surface"
disabled = false

[character]
success_symbol = '[❯](bold fg:green)'
error_symbol = '[❯](bold fg:red)'

[line_break]
disabled = true

