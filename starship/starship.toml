"$schema" = 'https://starship.rs/config-schema.json'

# Bracketed Segments format with centralized theming
format = """
$os\
$username\
$directory\
$git_branch\
$git_status\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$ruby\
$swift\
$dart\
$elixir\
$erlang\
$scala\
$julia\
$lua\
$perl\
$crystal\
$zig\
$nim\
$red\
$fennel\
$vlang\
$ocaml\
$purescript\
$raku\
$solidity\
$dotnet\
$cmake\
$cobol\
$conda\
$docker_context\
$kubernetes\
$terraform\
$gcloud\
$cmd_duration\
$character"""

palette = 'unified_dark'

# --- MODULES ---

[os]
disabled = false
style = "bold fg:purple"
format = '\[[$symbol]($style)\]'
[os.symbols]
Macos = "󰀵"
Linux = "󰌽"
Windows = ""

[username]
show_always = true
style_user = "bold fg:blue"
style_root = "bold fg:red"
format = '\[[$user]($style)\]'

[directory]
style = "bold fg:green"
format = '\[[$path]($style)\]'
truncation_length = 3
truncation_symbol = "…/"
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bold fg:yellow"
format = '\[[$symbol$branch]($style)\]'

[git_status]
style = "bold fg:yellow"
format = '([\[$all_status$ahead_behind\]]($style))'

[python]
symbol = "🐍 "
style = "bold fg:cyan"
format = '\[[$symbol($version)(\($virtualenv\))]($style)\]'

[nodejs]
symbol = "⚡ "
style = "bold fg:cyan"
format = '\[[$symbol($version)]($style)\]'

[c]
symbol = "⚙️ "
style = "bold fg:cyan"
format = '\[[$symbol($version)]($style)\]'

