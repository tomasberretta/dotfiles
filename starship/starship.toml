background = "#0d0b14" # Main dark purple background
highlight = "#161320"  # Darker purple for highlights
text = "#cdd6f4"       # Light text color
purple = "#cba6f7"     # Purple accent
green = "#a6e3a1"      # Green accent
blue = "#89b4fa"       # Blue accent
yellow = "#f9e2af"     # Yellow accent
red = "#f38ba8"        # Red accent
cyan = "#89dceb"       # Cyan accent
